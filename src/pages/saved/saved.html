<ion-header>
  <ion-navbar text-center text-uppercase color="light">
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let data of history; let i = index" (click)="openScan(i);">
      <ion-icon name="arrow-forward" item-end></ion-icon>
      {{ data.info }}
      <p>
        {{ data.type }}
      </p>
    </button>
  </ion-list>
</ion-content>
